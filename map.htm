

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>locationMap</title>
</head>
<body>
    <style>
        html,body { height:100%; 
                    margin:0;
                     padding:0; }
        #map_canvas{
    width: 100%;
    height: 100%;
}
    </style>
    <div id="map_canvas"></div>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>

   
   
    <script type="text/javascript">

    var map = undefined;
    var marker = undefined;
    var firstposition = [43, -89];

    var watchID;
    var geoLoc;

    function showLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var result = [latitude, longitude];
        if (map != undefined) {
            transition(result);
           
            //
        }
        
    }

    function errorHandler(err) {
        if (err.code == 1) {
            alert("Error: Access is denied!");
        }

        else if (err.code == 2) {
            alert("Error: Position is unavailable!");
        }
    }

    function getLocationUpdate() {
        if (navigator.geolocation) {
            // timeout at 60000 milliseconds (60 seconds)
            var options = { timeout: 600 };
            geoLoc = navigator.geolocation;
            watchID = geoLoc.watchPosition(showLocation, errorHandler, options);
        }

        else {
            alert("Sorry, browser does not support geolocation!");
        }
    }


    function initialize() {
        
        var latlng = new google.maps.LatLng(firstposition[0], firstposition[1]);
        var myOptions = {
            zoom: 8,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        marker = new google.maps.Marker({
            position: latlng,
            map: map,
            icon: "http://www.retro.posten.no/_public/themes/shared/geodata/images/map_location_dot_big.png?_ts=1506b6fe638",
            title: "Your current location!"
        });

        google.maps.event.addListener(map, 'click', function(me) {
            var result = [me.latLng.lat(), me.latLng.lng()];
            //transition(result);
        });
        
    }

    var numDeltas = 100;
    var delay = 10; //milliseconds
    var i = 0;
    var deltaLat;
    var deltaLng;
    function transition(result){
        i = 0;
        deltaLat = (result[0] - firstposition[0]) / numDeltas;
        deltaLng = (result[1] - firstposition[1]) / numDeltas;
        moveMarker();
    }

    function moveMarker(){
        firstposition[0] += deltaLat;
        firstposition[1] += deltaLng;
        var latlng = new google.maps.LatLng(firstposition[0], firstposition[1]);
        marker.setPosition(latlng);
        if (i != numDeltas) {
            i++;
            setTimeout(moveMarker, delay);
        }
        else {
            map.panTo(marker.position);
            google.maps.event.trigger(map, "resize");
        }
    }

    $(document).ready(function () {
        getLocationUpdate();
        //initialize();
    });
    </script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyB7_fybd_aVxTW_1L9wAsLHAeUwXCpfM9g&callback=initialize"></script>


</body>

</html>
